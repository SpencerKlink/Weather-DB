<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section id="search-section">
            <p id="search-label">Search for a city:</p>
            <input type="text" id="city-input" placeholder="Enter a city name">
            <button id="search-button">Search</button>
            <div id="search-history"></div>
        </section>
        <div id="current-weather" class="weather-box">
        </div>
        <section id="forecast-section">
            <h2 class="forecast-title">5 Day Forecast</h2>
            <div id="forecast-weather">
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
